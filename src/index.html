<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>App Tracker</title>
    <style>
      /* Previous styles (kept same) ... */

      .controls {
        margin: 20px 0;
        display: flex;
        gap: 15px;
      }

      .btn {
        padding: 12px 25px;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        color: #fff;
        background: linear-gradient(135deg, #00eaff, #0077ff);
        box-shadow: 0 6px 15px rgba(0, 238, 255, 0.5);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 238, 255, 0.8);
      }

      .btn.stop {
        background: linear-gradient(135deg, #ff0044, #ff6600);
        box-shadow: 0 6px 15px rgba(255, 0, 100, 0.5);
      }

      .btn.stop:hover {
        box-shadow: 0 8px 20px rgba(255, 0, 100, 0.8);
      }
    </style>
  </head>
  <body>
    <h2>‚ö° App & Browser Tracker</h2>
    <div id="current">Click Start to begin tracking...</div>

    <!-- Buttons -->
    <div class="controls">
      <button id="startBtn" class="btn">‚ñ∂ Start Tracking</button>
      <button id="stopBtn" class="btn stop">‚èπ Stop Tracking</button>
    </div>

    <h3>üìù Logs</h3>
    <div id="logs"></div>

    <script src="./renderer.js"></script>
  </body>
</html>
